<!DOCTYPE html>
<style>

    body {
        text-align: center;
    }

    #survey-form{
        
        
        width: 900px;
        margin: 0 auto;
        
    }

    .row-tab {
        display: block;
        padding-top: 20px;
    }

    .label-dota{
        display: inline-block;
        width: 40%;
        text-align: right;
    }

    .input-dota{
        display: inline-block;
        text-align: left;
        width: 48%;
    }

    .select-input{
        display:inline-block;
        text-align: left;
        width: 48%;
    }

    .label-select{
        display: inline-block;
        width: 40%;
        text-align: right;
    }

    .labels-radio{
        display: inline-block;
        width: 40%;
        text-align: right;
    }

    .input-radio{
        display: inline-block;
        text-align: left;
        width: 48%;
    }

</style>
<html>

    <head>
        <title>A fun Survey!</title>
    </head>

    <body>
        
        <h1 id="title"><u>Programming Language Survey</u></h1>

        <form id="survey-form">

            <div class="row-tab">

                <div class="label-dota">
                    <label for="name">
                        Name<input id="name" type="text" placeholder="Name">
                    </label>                    
                </div>
                
                <div class="email-stuff">
                    <label for="age">
                        Age<input id="age" type="number" placeholder=0>
                    </label>
                </div>
                

            </div>

            <div class="row-tab">
                <div class="label-select">
                    <label >Select Fav Position</label>
                </div>
                <div class="select-input">
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>


            <div class="row-tab">
                <div class="labels-radio">                    
                    Location:
                </div>
                <div class="input-radio">

                    <label> London
                        <input type="radio" name="location">
                    </label>
                    <label> Nottingham
                        <input type="radio" name="location">
                    </label>
                    <label> Oxford
                        <input type="radio" name="location">
                    </label>
                   

                </div>
            </div>

        </form>

    </body>

</html>
